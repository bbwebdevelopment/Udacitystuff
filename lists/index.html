<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists Quiz</title>
  <!-- the next line loads the tests for the Udacity Feedback extension -->
  <meta name="udacity-grader"
  content="http://udacity.github.io/fend/fend-refresh/lesson2/problem-set/lists/tests.json">
</head>
<body>
  <p>Create an unordered list! Make a list of the three web languages: HTML,
    CSS and JavaScript.
  </p>
  <!--as a side note I have begun to ensure all ending tags are left
  justified for future elements as a fundamental habit.-->
<ol>
  <!-- ol represents an ordered list. it will list either numerically or
  alphabetically. lists  can also be unordered but all lists must have a
  child (<li>)associated with the parent <ol> <ul>-->
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ol>
<ul>
  <li>HTML</li>
  <li>CSS</li>
  <li>JavaScript</li>
</ul>
</body>
</html>
