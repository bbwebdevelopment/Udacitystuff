<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<link rel="stylesheet" href="styles.css">

<body>
	<div class="card">
		<!-- your favorite animal's name goes here -->
		<h3>Missy "Motorboatin" Mcgee</h3>
		<!-- your favorite animal's image goes here -->
		<img src="missy.jpg" alt="missy and studley">
		<div class="information">
			<!-- your favorite animal's interesting fact goes here -->
			<p class="italics">Missy was born to swim, she often swam for hours...</p>
			<ul class=nostyle>
				<!-- your favorite animal's list items go here -->
				<li><span class="bold">Color</span>: brindle</li>
				<li><span class="bold">Breed</span>: staffordshire terrier</li>
				<li><span class="bold">Age</span>: 9.6 years</li>
				<li><span class="bold">Longest Swim</span>: 7 hours</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p class="description">She will always be in our thoughts, memories and wishes</p>
		</div>
	</div>
</body>

</html>
